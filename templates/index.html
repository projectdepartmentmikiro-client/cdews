<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Manual Capture & Livestream</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    margin: 0;
    background: #f0f2f5;
    color: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin-top: 1rem;
    font-weight: 700;
    color: #004a99;
  }

  .container {
    max-width: 700px;
    width: 95vw;
    margin: 1rem auto 3rem;
    background: white;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    border-radius: 12px;
    padding: 1rem;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .video-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 */
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .video-container img {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-label {
    position: absolute;
    top: 6px;
    left: 10px;
    z-index: 10;
    background: rgba(0,0,0,0.6);
    color: white;
    font-weight: 600;
    padding: 0.2rem 0.5rem;
    border-radius: 4px;
    font-size: 0.9rem;
  }

  .capture-form {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }

  .capture-form input {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .capture-form button {
    padding: 0.7rem;
    font-size: 1rem;
    border: none;
    background: #004a99;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  .capture-form button:hover {
    background: #003c80;
  }

  .status {
    font-size: 0.95rem;
    font-weight: 600;
    color: #004a99;
  }

  .last-sample {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    border-top: 1px solid #ddd;
    padding-top: 1rem;
  }

  .last-sample img {
    max-width: 100%;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  .sample-info {
    width: 100%;
    font-family: monospace;
    font-size: 0.95rem;
    background: #e9ecef;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    box-sizing: border-box;
    white-space: pre-wrap;
  }
</style>
</head>
<body>
<h1>Manual Capture & Livestream</h1>

<div class="container">

  <form class="capture-form" id="captureForm">
    <input type="text" id="user_name" placeholder="Enter your name" required />
    <input type="text" id="device_id" placeholder="Enter device ID" required />
    <button type="submit">Capture Sample</button>
    <div class="status" id="statusMsg"></div>
  </form>

  <div class="video-container">
    <div class="video-label">Live Camera (Freezes during snapshot)</div>
    <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Live camera stream" />
  </div>

  <section class="last-sample" aria-live="polite" aria-atomic="true">
    <h2>Last Captured Sample</h2>
    <img id="last-sample-image" alt="Last captured sample image" src="" />
    <pre class="sample-info" id="last-sample-info">Waiting for first snapshot...</pre>
  </section>
</div>

<script>
  async function fetchLastSample() {
    try {
      const response = await fetch("/last_sample");
      if (!response.ok) throw new Error("Failed to fetch last sample");
      const data = await response.json();

      const sampleEl = document.getElementById("last-sample-image");
      if (data.sample_image_url) {
        sampleEl.src = data.sample_image_url + "?t=" + Date.now();
        sampleEl.alt = "Last captured sample image";
      } else {
        sampleEl.src = "";
        sampleEl.alt = "No sample image available";
      }

      let infoText = "";
      if (data.timestamp) infoText += `Timestamp: ${data.timestamp}\n`;
      if (data.sample_image_filename) infoText += `File: ${data.sample_image_filename}\n`;
      if (data.user_name) infoText += `User: ${data.user_name}\n`;
      if (data.device_id) infoText += `Device ID: ${data.device_id}\n`;
      if (data.egg_count !== "") infoText += `Egg Count: ${data.egg_count}\n`;

      document.getElementById("last-sample-info").textContent = infoText;
    } catch (error) {
      // silently ignore
    }
  }

  document.getElementById("captureForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const userName = document.getElementById("user_name").value.trim();
    const deviceId = document.getElementById("device_id").value.trim();
    const statusMsg = document.getElementById("statusMsg");

    if (!userName || !deviceId) {
      statusMsg.textContent = "Please enter both name and device ID.";
      return;
    }

    statusMsg.textContent = "Capturing...";
    try {
      const response = await fetch("/capture", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_name: userName, device_id: deviceId }),
      });
      const result = await response.json();
      statusMsg.textContent = "Capture initiated! Please wait...";
    } catch (err) {
      console.error(err);
      statusMsg.textContent = "Error triggering capture.";
    }

    setTimeout(() => (statusMsg.textContent = ""), 5000);
  });

  fetchLastSample();
  setInterval(fetchLastSample, 2000);
</script>
</body>
</html>
